name: CI

on:
  push:
    branches: [ main ]
    paths:
    - '**.py'
    - '**.yml'
    - 'Makefile'
    - 'requirements.txt'
  pull_request:
    branches: [ main ]
    paths:
    - '**.py'


jobs:
  build:

    strategy:
      max-parallel: 4
      matrix:
        python-version: ["3.8", "3.9", "3.10", "3.11"]
        os: ["ubuntu-latest", "macos-12"]
    runs-on: ${{ matrix.os }}

    steps:
    - uses: actions/checkout@main
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
    - name: Cache venv
      uses: actions/cache@v3
      with:
        path: .venv
        key: ${{ runner.os }}-${{ matrix.python-version }}-venv-${{ hashFiles('**/requirements.txt') }}
    - name: Set up venv
      run: make venv
    - name: Loop Type
      run: make loop_type
    - name: Typecheck
      run: make typecheck
    - name: Test
      run: make -e test
